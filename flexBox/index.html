<!DOCTYPE html>
<html lang="en">
<head>
	 <!-- 宽度设置为设备实际宽度，初始化倍数为1，最小倍数为1，最大倍数为1，用户缩放为否 -->  
    <meta name="viewport" content="width=device-width,inital-scale=1.0,minimum-scale=1.0,maximum-scake=1.0,user-scalable=no" />
	<meta charset="UTF-8">
	<title>flexBox</title>
	<link rel="stylesheet" href="lib/flexible.debug.css">
	<script src="lib/flexible.debug.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="lib/iscroll-probe.js"></script>
</head>
<body>
	<div class="box1">
		<div class="items1">1</div>
		<div class="items1">2</div>
		<div class="items1">3</div>
		<div class="items1 order4">4</div>
		<div class="items1 order5">5</div>
	</div>

	<div class="box2">
		<div class="items2">1</div>
		<div class="items2">2</div>
		<div class="items2">3</div>
		<div class="items2">4</div>
		<div class="items2">5</div>
	</div>

	<div class="box3">
		<span class="input-icon"></span>
		<input type="text">
	</div>
	<div class="wrapper">
		<ul>
			<li class="items"></li>
			<li class="items"></li>
			<li class="items"></li>
			<li class="items"></li>
			<li class="items"></li>
			<li class="items"></li>
			<li class="items"></li>
			<li class="items"></li>
		</ul>
	</div>
	<script>
		var myscroll;
		window.onload = function() {
			var myScroll = new IScroll('.wrapper', {
				scrollX: true,scrollY: false,
			});
			console.log(myScroll);
		}
	</script>
</body>
</html>
