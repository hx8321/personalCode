<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexBox</title>
	<style>
		.container{
			display: flex;
			height: 300px;
		}
		.child{
			height: 100px;
			width: 100px;
			margin: auto;
			background-color: #ace;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
